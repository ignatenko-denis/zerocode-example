# Number of virtual users
number.of.threads=10
# Ramp up time i.e the time to get to full load
# For example, this will generate a load of 10 users in 10 seconds
ramp.up.period.in.seconds=10
# By specifying its value framework gets to know that how many times the test(s),
# i.e. the number of requests will be
# repeated per every 'ramp.up.period.in.seconds'.
loop.count=3